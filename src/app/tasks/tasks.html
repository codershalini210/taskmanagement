<div class="container text-center">
  <!-- <img src="../../../public/assets/img/task.png" alt="Task" /> -->
   <div class="container">
    <div>
      <h3>
        {{queuedTasks | i18nPlural:queuedHeaderMapping}}
        for today
        <span class="small" *ngIf="queuedTasks > 0">
          (Estimated time: {{ queuedTasks * timerMinutes}} minutes)
        </span>
      </h3>
    </div>

    <p>
      <span *ngFor="let queuedTask of tasks">
        <app-tasks-icons
        [task]="queuedTask"
        size="20"
        (mouseover)="tooltip.innerText = queuedTask.name"
        (mouseout)="tooltip.innerText = 'Mouseover for details'">
        </app-tasks-icons>
      </span>
    </p>
    <p #tooltip [hidden]="queued === 0" class = text-info>Mouseover for details</p>


  <div class="container">
    <h4>Tasks backlog</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Task name</th>
          <th>Deliver by</th>
          <th>Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
           <th scope="row">{{i+1}}
            <span *ngIf="task.queued" class="label label-info">
              Queued
            </span>
          </th>
          <!-- <th scope="row">{{i}}</th> -->
          <td>{{ task.name  }}
            <span [hidden]="task.name.length < 35">...</span>
          </td>
          <td>
            {{ task.deadline }}
            <span *ngIf="task.deadline < today" class="label label-danger">
              Due
            </span>
          </td>
          <td class="text-center">
            {{ task.noRequired }}
          </td>
           <td>
            <button type="button" class="btn btn-default btn-xs"
            [ngSwitch]="task.queued" (click)="toggleTask(task)">
              <ng-template [ngSwitchCase]="false">
          
                Add
              </ng-template>
              <ng-template [ngSwitchCase]="true">
          
                Remove
              </ng-template>
              <ng-template ngSwitchDefault>
               
                Add
              </ng-template>
            </button>
          </td>
          
      </tbody>
    </table>
